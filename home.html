<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css"></link>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <title>Heathy food suggestions and delivery applications</title>
    </head>
    <body>
        <div class="sidebar">
            <h1 class="logo">EAT RIGHT</h1>
            <div class="sidebar-menus">
                <a href="#"> <ion-icon name="storefront-outline"></ion-icon>Home</a>
                <a href="login.html"> <ion-icon name="person-circle-outline"></ion-icon>Login</a>
                <a href="signup.html"> <ion-icon name="person-add-outline"></ion-icon>Sign Up</a>
                <a href="#"> <ion-icon name="list-outline"></ion-icon>Select Category</a>
                <a href="#"> <ion-icon name="people-outline"></ion-icon>About Us</a>
            </div>
            <div class="sidebar-logout">
                <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <div class="main">
            <div class="main-navbar">
                <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
             <div class="search">
                <input type="text" placeholder="what you want to eat?">
                <button class="search-btn">Search</button>
             </div>
             <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
             </div>
            </div>
          
            <div class="main-highlight">
                <div class="main-header">
                    <h2 class="main-title">Recommendations</h2>
                    <div class="main-arrow">
                        <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="back" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="highlight-wrapper">
                    <div class="highlight-card">
                        <img class="highlight-img" src="images/salad.jpg">
                        <div class="highlight-desc">
                            <h4>Fresh Salad</h4>
                            <p>Rs.150</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="images/coffee.jpg">
                        <div class="highlight-desc">
                            <h4>Coffee</h4>
                            <p>Rs.200</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="images/s3.jpg">
                        <div class="highlight-desc">
                            <h4>C</h4>
                            <p>Rs.250</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="images/s4.jpg">
                        <div class="highlight-desc">
                            <h4>Cn</h4>
                            <p>Rs.280</p>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <img class="highlight-img" src="images/s5.jpg">
                        <div class="highlight-desc">
                            <h4>An</h4>
                            <p>Rs.380</p>
                        </div>
                    </div>
                </div>
            </div>  
        </div>   
    <body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
